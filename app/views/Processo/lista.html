#{extends 'internalMain.html' /}
#{set title:'Processos' /}



#{get 'moreStyles' /}
        <script src="@{'/public/javascripts/jquery.maskedinput.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/dataTables.bootstrap.js'}" type="text/javascript" ></script>
        <script src="@{'/public/javascripts/TableTools.js'}" type="text/javascript" ></script>
#{get 'moreScripts' /}


 
 <div class="container" style="margin-top: 10px">
 <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="clientesConsultor">
      <thead>
                 <tr>
                   <th>Cliente</th>
                   <th>Banco</th>
                   <th>Tipo</th>
                   <th>Editar</th>
                   <th>Excluir</th>
                 </tr>
         </thead>
             <tbody>

             #{list items:processos, as:'processo'}
                <tr>
                   <td>${processo.cliente.usuario.nome}</td>
                   <td>${processo.banco}</td>
                   <td>${processo.tipoProcesso}</td>
                   <td><a href="@{Processo.editar(processo.id)}" >Editar</a></td>
                   <td><a href="#">Excluir</a></td>
                 </tr>
              #{/list}

 </table>
 </div>
