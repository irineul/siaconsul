#{extends 'internalMain.html' /} #{set title:'Clientes/Detalhar' /} #{get
'moreStyles' /}
<script src="@{'/public/javascripts/cliente.js'}" type="text/javascript"
	charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/jquery.maskedinput.min.js'}"
	type="text/javascript" charset="${_response_encoding}"></script>

#{get 'moreScripts' /} #{form id: 'formClienteDetalhar', class:
'form-horizontal', action:@Cliente.salvar(id) }
<fieldset>

	<input type="hidden" id="tipoPessoa" name="tipoPessoa" value="${cliente.usuario.tipoPessoa}">

	<div class="control-group">
		<label class="control-label" for="tipo_pessoa">Tipo de Cliente</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-medium" id="tpPessoa"
				name="tpPessoa" >
		</div>
	</div>


	<div class="control-group">
		<label class="control-label" for="nome">Nome</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-xlarge" id="nome" name="nome"
				value="${cliente.usuario.nome}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="profissao">Profissao</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-xlarge" id="profissao" name="profissao"
				value="${cliente.profissao}"> <span class="error">#{error 'profissao'
				/}</span>
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="endereco">Endere√ßo</label>
		<div class="controls">
			<input type="text" readOnly="readOnly"  class="input-xlarge" id="endereco" name="endereco"
				value="${cliente.usuario.endereco}"> 
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="email">E-mail</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-xlarge" id="email" name="email"
				value="${cliente.usuario.email}">
		</div>
	</div>

	<div class="control-group" id="rgCliente">
		<label class="control-label" for="rg">RG</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input" id="rg" name="rg" value="${cliente.usuario.rg}">
		</div>
	</div>


	<div class="control-group">
		<label class="control-label" for="cpfCnpj">CPF/CNPJ</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input" id="cpfCnpj" name="cpfCnpj"
				value="${cliente.usuario.cpfCnpj}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="telResidencial">Telefone
			Residencial</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-medium" id="telResidencial"
				name="telResidencial" value="${cliente.usuario.telResidencial}">
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="celular">Celular</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-medium" id="celular" name="celular"
				value="${cliente.usuario.celular}">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="renda">Renda Mensal</label>
		<div class="controls">
			<input type="text" readOnly="readOnly" class="input-medium" id="rendaMensal" name="rendaMensal"
				value="${cliente.rendaMensal}"> <span class="error">#{error
				'rendaMensal' /}</span>
		</div>
	</div>    	

</fieldset>

</div>
<div class="modal-footer">
	<button type="button" class="btn" aria-hidden="true"
		onClick="voltar();">Voltar</button>
</div>
#{/form}


<script type="text/javascript">
	$(document).ready(function() {
		
		var tipoPessoa = $("#tipoPessoa").val();
		if(tipoPessoa == "F")
		{
			$("#tpPessoa").val("Fisico");
		}
		else
		{
			$("#tpPessoa").val("Juridico");
		}
		ajustaForm(tipoPessoa);
	});
</script>
